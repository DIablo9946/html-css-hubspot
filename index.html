<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Creo il div principale che regge la struttura del sito -->

    <div id="container">

      <!-- Creo il header che mi conterra la parte superiore del sito  -->
      <!-- Divido il header in 3 parti distinte -->
      <header>
        <div id="suphead">
          <!-- Divido la parte fissa in due div per metterci le forme -->
          <div id="leftfix">
            <select>
                <option>English</option>
                <option>日本語</option>
                <option>Deutsch</option>
                <option>Espagnol</option>
                <option>Portuges</option>
                <option>Francais</option>
              </datalist>
              </select>
              <hr width="1" size="20">
              <a href="#">Contact us</a>
          </div>
          <div id="rightfix">
            <form action="index.html" method="get">
              <input type="search" placeholder="Search..."
            </from>
            <button id="but1" type="button">Log In</button>
            <button id="but2" type="button">GetHubSpot free</button>
          </div>

        </div>
        <div id="midhead">
          <div id="leftfix2">
            <a href="#"><img id="sitelogo" src="img/hubspotlogo.jpg" ></a>
          </div>
          <div id="rightfix2">
            <form action="index.html" method="get">
              <input list="softwareoptions" name="software" placeholder="Software">
              <datalist id="softwareoptions">
                <option value="Free HubSpot CRM">
                  <p>All your companies get 100% off</p>
                </option>
                <option value="MarketingHub">
                  <p>All in one marketing software starting at <strong> 0$/month </strong></p>
                </option>
                <option value="SalesgHub">
                    <p>All in one software starting at <strong> 0$/month </strong></p>
                </option>
                <option value="ServiceHub">
                    <p>All in one customer-service starting at <strong> 0$/month </strong></p>
                </option>
                <option value="Integrations">
                  <p>HubSpot integrations with apps and web everyday </p>
                </option>
              </datalist>
            </form>
            <a href="#">Pricing</a>
            <form action="index.html" method="get">
              <input list="resources" name="resources" placeholder="Resources">
              <datalist id="resources">
                <option value="How-To">
                  <ul>
                    <li>Blog</li>
                    <li>Ebooks Likes & More</li>
                    <li>Research & Reports & More </li>
                    <li>Free courses & Certifications</li>
                  </ul>
                </option>
                <option value="Why HubSpot?"></option>
                <option value="For Customers"></option>

              </datalist>
            </form>
            <form action="index.html" method="get">
              <input list="partners" name="partners" placeholder="Partners">
              <datalist id="partners">
                <option value="English"></option>
                <option value="日本語"></option>
              </datalist>
            </form>
            <form action="index.html" method="get">
              <input list="about" name="about" placeholder="About">
              <datalist id="about">
                <option value="English"></option>
                <option value="日本語"></option>
              </datalist>
            </form>
        </div>
        <div id="bothead">
          <div id"textelement">
            <h1>There’s a better way to grow.</h1>
            <p>Marketing, sales, and service software that helps your business grow without compromise. Because “good for the business” should also mean “good for the customer.”</p>
            <button type="button">Get HubSpot Free</button>
            <p id="smalltext">Get started with FREE tools, and upgrade as you grow.</p>
          </div>
        </div>

      </header>

      <!-- Il contenuto principale del sito -->
      <!-- Lo suddivido in 3 parti -->
      <main>
        <section id="supmain">

        </section>
        <section id="midmain">

        </section>
        <section id="botmain">

        </section>

      </main>

      <!-- E infine creo la parte inferiore del sito -->
      <footer>
        <!-- Divido il footer in 2 parti -->
        <div id="supfoot">

        </div>
        <div id="inffoot">

        </div>

        <!-- E mi creo la icona del chat -->
        <div id="chat">
          <img src="img/chat.png" alt="Chat icon">
        </div>

      </footer>
    </div>


  </body>
</html>
